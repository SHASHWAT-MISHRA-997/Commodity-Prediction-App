<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commodity Price Predictor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: linear-gradient(45deg, #00f, #f0f, #0ff);
            animation: gradientBG 10s ease infinite;
            background-size: 400% 400%;
            color: white;
            font-family: Arial, sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            margin-top: 50px;
            flex-grow: 1;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        select, input[type="date"] {
            padding: 10px;
            font-size: 1.1em;
            margin: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            color: white;
            background-color: #333;
            cursor: pointer;
        }

        #priceResult {
            margin-top: 20px;
            font-size: 1.5em;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            font-size: 1.2em;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Commodity Price Predictor</h1>
        <form id="priceForm">
            <label for="commodity">Select Commodity:</label>
            <select id="commodity" name="commodity">
                <option value="" disabled selected>Select a commodity</option>
                {% for commodity in commodities %}
                    <option value="{{ commodity }}">{{ commodity }}</option>
                {% endfor %}
            </select><br><br>

            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date"><br><br>

            <button type="submit">Predict Price</button>
        </form>

        <h2 id="priceResult"></h2>
    </div>

    <div class="footer">
        Developed by SHASHWAT MISHRA
    </div>

    <script>
        document.getElementById("priceForm").addEventListener("submit", function(e) {
            e.preventDefault();

            let commodity = document.getElementById("commodity").value;
            let date = document.getElementById("date").value;

            if (!commodity || !date) {
                alert("Please select a commodity and date.");
                return;
            }

            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ commodity: commodity, date: date })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("priceResult").textContent = "Error: " + data.error;
                } else {
                    document.getElementById("priceResult").textContent = "Price: " + data.price;
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>

</body>
</html>
